<div class="container" id="admin-index" ng-controller="AdminController">
    <br>
    <tabset>
        <tab
             heading="User Administration"
             active=workspace.active>

                <form name="form">
                    <div class="form-group">
                        <br>
                        <legend><strong>Users</strong> </legend>
                            <div  dx-data-grid="usersGridOptions"></div>
                                <br>
                        <div class="col-sm-4">
                        <button ng-click="grantSelectedRolesToSelectedUsers()">Grant selected Roles to selected Users</button>
                        </div>
                        <div class="col-sm-3">
                            <button ng-click="removeSelectedUsers()">Remove selected Users</button>
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <br>
                        <legend><strong>Roles</strong> </legend>
                            <div  dx-data-grid="rolesGridOptions"></div>
                        </div>
                                <br>
                        <legend><strong>Access Requests</strong> </legend>
                            <div  dx-data-grid="accessRequestsGridOptions"></div>
                        <br>
                        <div class="col-sm-3">
                            <button ng-click="grantRequestedRoles()">Grant Requested Roles</button>
                        </div>
                        <div class="col-sm-4">
                            <button ng-click="removeSelectedAccessRequest()">Remove selected access request</button>
                        </div>

                        <div class="col-sm-5">
                            <button ng-click="">Grant additional role</button>
                        </div>
                        <div class="col-sm-12">
                        <br>
                        <legend><strong>Add Users</strong> </legend>
                        </div>

                        <div class="col-sm-4">
                            <label for="firstName">First Name</label>
                            <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                            <button style="margin-top: 20px;margin-bottom: 20px" type="submit" class="btn" ng-click="addUser()">Add User</button>
                        </div>

                            <div class="col-sm-4">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>

                        <div class="col-sm-4">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                        </div>
                    </div>
                </form>

        <tab>
            <br>
            <tab-heading> Application Settings</tab-heading>
            <form name="role-admin-form">
                <div class="form-group">
                    <fieldset>
                        <legend><strong>Settings</strong> </legend>
                        <div class="col-sm-6">
                            <label for="roleName">Setting 1</label>
                            <input id="roleName" name="roleName" type="text" class="form-control" ng-model="roleName"/>
